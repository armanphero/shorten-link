<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your link shorter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="shorten.css">
</head>

<body>


    <h1>shortss</h1>
    <!-- shorten input and button -->
    <section class="container">
        <div class="width" id="form-box">
            <div class="d-flex">
                <input id="input-field" class="form-control me-2" type="search" placeholder="Shorten a link here..." aria-label="Search">
                <button class="btn btn-info" type="submit" onclick="getInputValue()" id="short-btn">Short</button>
            </div>
            <div id="modal-div" class="mt-4 text-center">
                <button onclick="showLinksOnModal()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    See all shortened link
                </button>
            </div>
        </div>
        <!-- generated link -->
        <div id="card-div" class="my-5">
            <div class="card width">
                <div class="card-body">
                    <h5 class="card-title">Link generated!</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="fs-3"><a href="#" target="_blank" id="shorten-link">your short link will be here</a></h1>
                        <button onclick="copyShortenLink()" class="btn btn-dark" type="submit" id="copy-btn">Copy link</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>created by Arman</p>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Links you have shortened</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="allLink-container">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script -->

    <script src="shorten.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>

</body>

</html>
